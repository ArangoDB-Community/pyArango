language: python

python:
  - "2.7"
  - "3.5"

env:
  - TAG: v2.8.11
  - TAG: v3.0.3

before_install:
- curl -s -L https://raw.githubusercontent.com/brennv/arangodb-travis/$TAG/setup_arangodb.sh -o setup.sh
- chmod +x setup.sh
- ./setup.sh
- pip install coverage

install: python setup.py install

script: coverage run -m unittest discover pyArango/tests/

after_success: bash <(curl -s https://codecov.io/bash)
