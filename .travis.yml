language: python

python:
  - "2.7"
  - "3.5"

env:
  - MAJOR_VERSION=arangodb2 VERSION_TAG=v2.8.11
  - MAJOR_VERSION=arangodb3 VERSION_TAG=v3.0.3

before_install:
- echo $MAJOR_VERSION arangodb/password password root | sudo debconf-set-selections
- echo $MAJOR_VERSION arangodb/password_again password root | sudo debconf-set-selections
- curl -s -L https://raw.githubusercontent.com/brennv/arangodb-travis/$VERSION_TAG/setup_arangodb.sh -o setup.sh
- chmod +x setup.sh
- ./setup.sh
- pip install coverage

install: python setup.py install

script: coverage run -m unittest discover pyArango/tests/

after_success: bash <(curl -s https://codecov.io/bash)
